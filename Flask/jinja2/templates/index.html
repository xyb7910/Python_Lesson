<!DOCTYPE html>
<html>
<head>
    <title>User Center</title>
    <style>
        /* 添加一些基本的样式 */
        body {
            font-family: Arial, sans-serif;
            font-style: italic;
        }
        .user-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>User Center</h1>
    <div class="user-info">
        <h2>User Information</h2>
        <p>Username: <span id="username">{{ username }}</span></p>
        <p>Email: <span id="email">{{ email }}</span></p>
    </div>
    <div class="user-history">
        <h2>User History</h2>
        <!-- 用户历史信息可以在这里显示 -->
    </div>
</body>
</html>
